name: Fetch Headlines

on:
  schedule:
    # Run hourly (reduce runner churn + notification spam)
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-headlines:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "Checking if BASE_URL is set..."
          if [ -z "${{ secrets.BASE_URL }}" ]; then
            echo "❌ ERROR: BASE_URL secret is not set!"
            echo "Please go to your repository Settings → Secrets and variables → Actions"
            echo "And add BASE_URL with your Vercel app URL (e.g., https://your-app.vercel.app)"
            exit 1
          else
            echo "✅ BASE_URL is set: ${{ secrets.BASE_URL }}"
          fi

          if [ -z "${{ secrets.CRON_SECRET_KEY }}" ]; then
            echo "❌ ERROR: CRON_SECRET_KEY secret is not set!"
            echo "Please add CRON_SECRET_KEY to your GitHub secrets"
            exit 1
          else
            echo "✅ CRON_SECRET_KEY is set"
          fi

      - name: Fetch headlines
        run: |
          echo "Making request to: ${{ secrets.BASE_URL }}/api/cron/fetch-headlines"
          curl -X POST "${{ secrets.BASE_URL }}/api/cron/fetch-headlines" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_KEY }}" \
            -v
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          CRON_SECRET_KEY: ${{ secrets.CRON_SECRET_KEY }}

      - name: Pre-generate cartoons (real background warm)
        run: |
          echo "Warming cartoon cache via direct script (Replicate -> Supabase Storage)"
          npm run generate-cartoons
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_STORAGE_BUCKET: cartoons
          CARTOON_WARM_LIMIT: 60
          CARTOON_WARM_MAX_NEW: 12
          CARTOON_WARM_MIN_DELAY_MS: 16000
