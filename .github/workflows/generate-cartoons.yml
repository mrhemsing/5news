name: Generate Cartoons

on:
  schedule:
    # Run hourly to keep thumbnails warm
    - cron: '20 * * * *'
  workflow_dispatch: # Allow manual triggering

# Prevent overlapping warm runs
concurrency:
  group: generate-cartoons
  cancel-in-progress: true

jobs:
  generate-cartoons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate cartoons (direct)
        run: npm run generate-cartoons
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_STORAGE_BUCKET: cartoons
          CARTOON_WARM_LIMIT: 60
          CARTOON_WARM_MAX_NEW: 12
          CARTOON_WARM_MIN_DELAY_MS: 16000
